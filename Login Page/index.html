<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login From</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/89a643b629.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/89a643b629.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input
            type="text"
            placeholder="Username"
            class="input-text"
            autocomplete="off"
          />
        </div>
        <div class="input-group">
          <i class="fa fa-unlock-alt"></i>
          <input
            type="password"
            placeholder="Password"
            class="input-text"
            autocomplete="off"
          />
        </div>
        <div class="button-group" id="login-button">
          <a>Submit</a>
        </div>
        <div class="footer">
          <a>Forgot Password </a>
          <a>Sign Up</a>
        </div>
      </div>
    </div>

  </body>
</html>
